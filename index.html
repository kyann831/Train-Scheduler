<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!---Bootstrap Reference-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    <link rel="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">

    <!---Firebase Reference-->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

    <!---Moment.js Reference-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

        <!---jQuery Reference-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="assets/javascript/app.js"></script>
</head>
<body>

        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Train Scheduler</h1>
                  <p class="lead">Time to catch your train.</p>
                </div>
              </div>
              <br>
             
              <div class="row">
                <div class="col-md-12">
              <div class="card mb-4">
                  <div class="card-body">
                    <table class="table table-sm table-hover" id='table'>
                      <thead>
                        <tr>
                          <th scope="col">Train</th>
                          <th scope="col">Destination</th>
                          <th scope="col">Frequency (min)</th>
                          <th scope="col">Next Arrival</th>
                          <th scope="col">Minutes Away</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

                            <div class="container">
                                    <div class="card border-light">
                                      <div class="card-header bg-light">Add Train</div>
                                      <div class="card-body">
                                            <form>
                    <div class="form-group col-sm-10">
                      <label for="formGroupExampleInput">Train Name</label>
                      <input type="text" class="form-control" id="add-train-input" placeholder="Train">
                    </div>
                    <div class="form-group col-sm-10">
                      <label for="formGroupExampleInput2">Destination</label>
                      <input type="text" class="form-control" id="add-destination-input" placeholder="Destination">
                    </div>
                            <div class="form-group col-sm-10">
                              <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                              <input type="text" class="form-control" id="add-firsttrain-input" placeholder="">
                            </div>
                            <div class="form-group col-sm-10">
                                <label for="formGroupExampleInput2">Frequency (min)</label>
                              <input type="text" class="form-control" id="add-train-frequency-input" placeholder="">
                              <br>
                              <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>

                           
                  </form>
                </div>
            </div>
                </div>





              <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>   
</body>
</html>
